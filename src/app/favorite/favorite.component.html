<button class="btn btn-danger" routerLink="/">Go Back</button>
<div class="wrapp">
<div class="cards" *ngFor='let movie of favorite'>
  <div class="image-wrapper">
    <img
      [src]="movie.Poster | defaultImage"
      class="image"
      [alt]="movie.Title">
  </div>

  <div class="cards-body">
    <h5 class="cards-title">
      {{ movie.Title | ellipsify: 35 }}
      <span class="bag">{{ movie.Type | uppercase }}</span>
    </h5>
    <p class="text">
      {{ movie.Title }} is a {{ movie.Type }} that was released in {{ movie.Year }}
    </p>
    <a
      routerLink='/movie-detail'
      [queryParams]='{ movieId: movie.imdbID }'
      class="btn btn-primary">
      Learn More
    </a>
    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
            (click)='movie.isLiked === true ? movie.isLiked = false : movie.isLiked = true; AddToFavorite(movie);'></button>
  </div>
</div>
</div>
